{% extends 'base.html' %}

{% block style %}
<link href="/static/style_create_album.css" rel="stylesheet">
{% endblock %}

{% block button %}
    <li class="menu__item">
        <a href="{{ url_for('edit_album', album_id = album.id) }}" class="menu__link">Додати пісню</a>
    </li>
{% endblock %}

{% block main %}
<main class="main">
    <div class="main__container _container">
        {% for song in album.songs %}
            <div class="main__albums album">
                <div class="album__title">
                    <p class="info__title">{{ song.title }}</p>
                </div>
                <div class="album__info info">
                    <audio src="\static\songs\{{ song.media }}" type="audio/mpeg" controls></audio>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}}
